<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            padding: 10px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 100%; height: 100%; text-align: center;">
        <tr style="text-align: center;">
            <td>
                <table border="1" style="text-align: center;">
                    <tr>
                        <th colspan="2"> Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>dec</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul type="disc">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white; text-align: center;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
